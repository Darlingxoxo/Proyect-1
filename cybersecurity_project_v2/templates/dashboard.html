<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel - Bufete Altamira</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Bufete Altamira</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/logout">Cerrar Sesión</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5 text-center">
    <h2>Bienvenido, {{ username }}</h2>
    <p>Has iniciado sesión correctamente.</p>

    <div class="row mt-4">
        <div class="col-md-4 mb-3">
            <div class="card p-3">
                <h4>Casos Activos</h4>
                <p>5 casos en progreso</p>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card p-3">
                <h4>Clientes Registrados</h4>
                <p>20 clientes activos</p>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card p-3">
                <h4>Consultas Recientes</h4>
                <p>3 nuevas consultas hoy</p>
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2025 Bufete Altamira. Todos los derechos reservados.
</footer>

</body>
</html>
